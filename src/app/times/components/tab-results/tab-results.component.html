<ng-container *ngIf="!results.times?.length; else resultsTemplate">
  <div class="flex justify-center">
    <h2 class="!text-base md:!text-3xl">
      Non hai resultados para este tipo de cubo
    </h2>
  </div>
</ng-container>

<ng-template #resultsTemplate>
  <div class="flex justify-between gap-4">
    <button mat-fab (click)="downloadResults()">
      <mat-icon>download</mat-icon>
    </button>

    <h2 class="!text-base md:!text-3xl">
      Media:
      {{ truncateDecimals(results.avg) }}"
    </h2>
  </div>

  <ol>
    <li *ngFor="let time of results.times" class="md:text-3xl md:mx-6">
      <strong>{{ time.tempo }}"</strong> ({{ parseAndFormatDate(time.data) }})
    </li>
  </ol>
</ng-template>

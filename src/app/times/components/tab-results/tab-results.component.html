<div class="flex justify-between gap-4">
  <button mat-fab (click)="downloadResults()">
    <mat-icon>download</mat-icon>
  </button>

  <h2 class="!text-base md:!text-3xl">
    Media de resultados:
    {{ results.avg ? truncateDecimals(results.avg) + '"' : "0.0" }}"
  </h2>
</div>

<ol>
  <li *ngFor="let time of results.times">
    {{ time.tempo }} ({{ parseAndFormatDate(time.data) }})
  </li>
</ol>

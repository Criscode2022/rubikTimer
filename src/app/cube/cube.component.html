<main class="flex flex-col items-center">
  <h2
    [ngClass]="{
      'rotate-cube': timerActive,
      'cube-2': cubeType === 2,
      'cube-3': cubeType === 3,
      'cube-4': cubeType === 4
    }"
  >
    {{ cubeType }}x{{ cubeType }}
  </h2>

  <p
    class="bg-white w-4/5 md:w-1/3 h-96 md:h-80 text-center border border-gray-500 rounded-lg text-9xl grid place-items-center"
    (click)="timerActive ? stopTimer() : startTimer()"
  >
    {{ time.toFixed(1) }}
  </p>

  <div class="font-bold text-center text-xl">
    <p>Iniciar/Parar tempo: Espazo/Click</p>
    <p>Rexistrar tempo: Enter<span class="md:hidden">/Botón</span></p>
  </div>
</main>

<div
  class="flex flex-col-reverse md:flex-row justify-between mx-6 mt-8 md:mt-4"
>
  <div>
    <p class="text-xl"><strong>Tempos desta sesión:</strong></p>
    <ol class="ml-6 md:ml-10">
      <li *ngFor="let time of times" class="text-xl md:text-4xl my-4">
        {{ time }}"
      </li>
    </ol>
  </div>

  <p class="text-xl">
    <strong>Media desta sesión: {{ avg ? avg + '"' : "" }}</strong>
  </p>
</div>

<button
  (click)="saveTime()"
  class="!fixed bottom-2 right-2 md:!hidden"
  mat-fab
  color="primary"
  aria-label="save button"
>
  <mat-icon>save</mat-icon>
</button>
